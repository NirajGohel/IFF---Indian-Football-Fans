<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFF | Dashboard</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://use.fontawesome.com/7b1cae8ae3.js"></script>
  </head>
  <body>
    <!-- Left Navigation -->
    <div class="container-fluid pl-lg-0">
      <div class="row">
        <div
          class="col-lg-2 bg-primary fixed-left pl-lg-4"
          style="height: 100vh"
        >
          <h4 class="pt-lg-4 text-light">Indian Football Fans</h4>

          <nav class="navbar navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Clubs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fixture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Top Navigation -->
        <div class="col-lg-10">
          <nav class="navbar">
            <div class="container-fluid">
              <span class="navbar-brand">
                <img
                  src="../images/user.svg"
                  alt=""
                  style="height: 45px; width: 45px"
                />
                <span class="h4 ml-lg-2" style="font-weight: normal"
                  >Admin</span
                >
              </span>

              <form action="#" class="d-flex">
                <input
                  type="search"
                  class="form-control mr-2"
                  placeholder="Playername"
                  id="search"
                  name="search"
                  autocomplete="off"
                />
                <button class="btn btn-primary" style="border-radius: 10px">
                  Search
                </button>
              </form>
            </div>
          </nav>

          <!-- Main Content -->
          <div class="container-fluid mt-lg-4">
            <p class="h3">Overview</p>

            <div class="row">
              <div class="col-lg-3">
                <div class="card">
                  <div class="card-body">
                    <span class="card-title h5" style="font-weight: normal"
                      >Site Visits</span
                    ><br />
                    <p class="card-text text-right display-6">10</p>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="card">
                  <div class="card-body">
                    <span class="card-title h5" style="font-weight: normal"
                      >Accounts Created</span
                    >
                    <p class="card-text text-right display-6">10</p>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="card">
                  <div class="card-body">
                    <span class="card-title h5" style="font-weight: normal"
                      >Total Participations</span
                    >
                    <p class="card-text text-right display-6">10</p>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="card">
                  <div class="card-body">
                    <span class="card-title h5" style="font-weight: normal"
                      >Today's Participations</span
                    >
                    <p class="card-text text-right display-6">10</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-lg-4">
              <dov class="col">Points Table Will Be Added Later....</dov>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
