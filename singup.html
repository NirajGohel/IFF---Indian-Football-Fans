<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFF | Join Now</title>
</head>
<body>
    <h1>Join Now And Support Your Club</h1>

    <form action="#">
        Username <br>
        <input type="text" name="username" required> <br><br>

        E-mail <br>
        <input type="email" name="email" required> <br><br>

        Password <br>
        <input type="password" name="password" required> <br><br>

        Confirm Password <br>
        <input type="password" name="confirm_password" required> <br><br>

        Club <br>
        <select name="club" id="club" required>
            <option value=""></option>
            <option value="atkmb">ATKMB</option>
            <option value="bfc">BFC</option>
            <option value="cfc">CFC</option>
            <option value="fcg">FCG</option>
            <option value="hfc">HFC</option>
            <option value="jfc">JFC</option>
            <option value="kbfc">KBFC</option>
            <option value="mcfc">MCFC</option>
            <option value="nufc">NUFC</option>
            <option value="ofc">OFC</option>
        </select><br><br>
        <input type="submit" value="Join">
    </form>

    Already Have Account? <a href="login.html">Login</a><br><br>
    <a href="index.html">Home</a>
</body>
</html>
